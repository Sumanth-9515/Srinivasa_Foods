<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Out Button</title>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .logout-btn {
      background-color: #ff5733;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #e04e29;
    }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">Log Out</button>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script>
    function logout() {
      // Check if there is any data in localStorage
      if (localStorage.length === 0) {
        // If no data in localStorage, show "Please login first" alert
        Swal.fire({
          title: 'Please login first!',
          icon: 'warning',
          confirmButtonText: 'Okay'
        });
      } else {
        // If data exists in localStorage, clear it and show logout success
        localStorage.clear();
        Swal.fire({
          title: 'You are logged out successfully!',
          icon: 'success',
          confirmButtonText: 'Okay'
        });
      }
    }
  </script>
</body>
</html>
