<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutton Pickle Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .details_one {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .details_one img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .details-content {
            text-align: center;
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .details-content h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .details-content p {
            margin: 10px 0;
        }
        .details-content button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .add-to-cart {
            background-color: #007bff;
            color: white;
        }
        .add-to-cart:hover {
            background-color: #0056b3;
        }
        .buy-now {
            background-color: #28a745;
            color: white;
        }
        .buy-now:hover {
            background-color: #218838;
        }
        .form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            width: 300px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container form input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container form button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container form button:hover {
            background-color: #218838;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .toggle-link a {
            color: #007bff;
            text-decoration: none;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="details_one">
    <img src="https://5.imimg.com/data5/SELLER/Default/2022/12/AW/FG/GJ/100739027/mutton-pickle-1000x1000.jpg" alt="Mutton Pickle" id="muttonimg">
    <div class="details-content">
        <h2>Mutton Pickle</h2>
        <p><strong>Description:</strong> A rich and spicy mutton pickle packed with authentic flavors.</p>
        <p><strong>Ingredients:</strong> Mutton, Oil, Spices, Garlic, Salt</p>
        <p><strong>Weight:</strong> 1kg</p>
        <p id="muttonprice"><strong>Price:</strong> â‚¹900</p>
        <button class="add-to-cart" onclick="addtocartmutton()">Add to Cart</button>
        <button class="buy-now" onclick="openLoginModal()">Buy Now</button>
        <p class="back">Back to Menu</p>
    </div>
</div>

<div class="form-container" id="form-container">
    <h2>Login</h2>
    <form id="login-form">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="toggle-link">
        <span>Don't have an account? <a href="#" id="signup-link">Sign Up</a></span>
    </div>
</div>

<script>
    const formContainer = document.getElementById('form-container');
    const signupLink = document.getElementById('signup-link');
    let isLoggedIn = false;

    function openLoginModal() {
        if (!isLoggedIn) {
            formContainer.style.display = 'block'; // Show the modal
        } else {
            alert('You are already logged in. Proceeding to buy Mutton Pickle.');
        }
    }

    signupLink.addEventListener('click', () => {
        formContainer.innerHTML = `
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" name="email" placeholder="Email" required>
                <input type="password" id="signup-password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle-link">
                <span>Already have an account? <a href="#" id="login-link">Login</a></span>
            </div>
        `;

        document.getElementById('signup-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            // Store in localStorage
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            alert('Sign Up Successful! Please log in.');

            // Reload to show login form
            location.reload();
        });

        document.getElementById('login-link').addEventListener('click', () => location.reload());
    });

    document.getElementById('login-form').addEventListener('submit', (event) => {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Check against localStorage
        const storedEmail = localStorage.getItem('email');
        const storedPassword = localStorage.getItem('password');

        if (email === storedEmail && password === storedPassword) {
            isLoggedIn = true;
            alert('Login Successful! Proceeding to buy Mutton Pickle.');
            formContainer.style.display = 'none'; // Hide the login form
        } else {
            alert('Invalid email or password.');
        }
    });

    function addtocartmutton() {
        alert('Mutton Pickle added to cart!');
    }
</script>

</body>
</html>
